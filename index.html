<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        height: 380px;
        width: 300px;
        background-color: #26004d;
        padding: 5px;
        border-radius: 10px;
      }

      .item {
        height: 50px;
        width: 50px;
        background-color:#ffcce6;
        color:#99004f ;
        margin: 10px;
        font-size: 40px;
        text-align: center;
        padding: 5px;
        border-radius: 10px;
        border: 1px solid white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
